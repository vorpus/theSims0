<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Sims v0</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>

    <script src="bundle.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="the-world">
      <div class="heading group">
        <div class="title">
          The Sims v0
        </div>
        <div class="subtitle">
          An exciting simulation of pixel life and death!
        </div>

        <div class="heading-right group">
          <div class="heading-right-item">
            <a href="http://lizha.ng/">Website</a>
          </div>
          <div class="heading-right-item">
            <a href="https://github.com/vorpus/PicassoJS">Github</a>
          </div>
          <div class="heading-right-item">
            <a href="https://www.linkedin.com/in/zhangio">Linkedin</a>
          </div>
        </div>
      </div>
      <canvas id="canvas"></canvas>
      <div class="below-canvas">
        <div class="one-step button">
          Step
        </div>
        <div class="step-play button">
          <div class="play-active">
            Play
          </div>
          <div class="play-active hidden">
            Stop
          </div>
        </div>

        <div class="template-glider button">
          Glider
        </div>
        <div class="template-pulsar button">
          Pulsar
        </div>
      </div>
    </div>

  </body>
</html>
